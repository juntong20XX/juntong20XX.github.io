encoding: utf-8
timezone: Asia/Shanghai
defaults:
  -
    scope:
      path: "" # 一个空的字符串代表项目中所有的文件
      type: "pages"  # 表示为文章添加此标记
    values:
      lang: zh-CN  # 新增标记，是 html 标签的 lang 选项的值

# SEO相关信息
title: Juntong20XX Pages
description: GitHub@Juntong20XX Pages I don't know what to do.
keywords: GitHub,Blog,Python
author: Juntong20XX
footerText: ''

# 这些不要动
permalink: /posts/:year/:month/:day/:title.html
kramdown:
  auto_ids: true
  input: GFM
  syntax_highlighter: rouge
exclude: ['CNAME', 'README.md', 'LICENSE', '_site', 'dist', 'Gemfile', 'Gemfile.lock', 'blog.sh']

# 域名配置
# baseurl配置,如果网站部署在根目录下的其他目录中，请设置为 /目录名
domainUrl: 'https://juntong20XX.github.io'
baseurl: ''

# 吐个槽地址，会在chat页面中重定向到该地址
tucaoUrl: https://www.example.com

# 菜单
# 必填字段 title: '文本' url: '链接'
# 可选字段 target: '_blank' 新页面打开 
menu:
  - title: 首页
    url: /
  - title: 归类
    url: /pages/categories.html
  - title: 搜索
    url: /pages/search.html
  - title: 友链
    url: /pages/links.html
  - title: 留言
    url: /pages/chat.html
  - title: 关于
    url: /pages/about.html

# 点击页面文字冒出特效,不需要请设置为false
extClickEffect: false

# Google Adsense,不需要请设置为false
# _includes/ext-adsense.html 里面修改为自己的配置
extAdsense: false

# 数学公式支持，比较影响加载速度,不需要请设置为false
extMath: false

# 显示访问量统计，由不蒜子提供服务
extCount: false

# 新标签页打开博文功能显示字符，留空则不显示
newPageText: '↗'

# 友情链接
links:
  - title: Example Domain
    url: https://www.example.com
